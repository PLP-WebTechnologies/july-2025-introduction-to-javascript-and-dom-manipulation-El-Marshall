<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arena IQ 🏆</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🏆 Arena IQ: Sports Trivia Showdown</h1>
  <p id="intro">Test your sports knowledge and climb the leaderboard!</p>

  <div id="quiz">
    <label for="sportInput">Name a country that won the FIFA World Cup:</label>
    <input type="text" id="sportInput" />
    <button onclick="checkAnswer()">Submit Answer</button>

    <div id="feedback"></div>
  </div>

  <div id="scoreSection">
    <button onclick="showScore()">Show My Score</button>
    <p id="scoreDisplay"></p>
  </div>

  <div id="loopOutput"></div>
  <button onclick="listChampions()">List Legendary Champions</button>

  <div id="toggleBox" class="hidden">🎉 Bonus Unlocked: You’re a true sports strategist!</div>
  <button onclick="toggleBonus()">Unlock Bonus</button>

  <script src="script.js"></script>
</body>
</html>
